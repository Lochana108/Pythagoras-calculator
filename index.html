<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagoras calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <h1 class = "topic">Pythagoras calculator</h1>
    <p>
        This program calculates the hypotenuse or one of the sides of a triangle using the Pythagoras theorem.
    </p>
    <div class="container">
        <div class="row">
            <div class="col1">
                <h1><b>
                    c<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup>
                </b></h1>
            </div>
            <div class="col2">
                <div class="center">
                    <svg width="200" height="200">
                        <polygon points="10,10 10,190 190,190"
                            style="fill: none; stroke: red; stroke-width: 5; fill-rule:evenodd" />
                        <rect x="10" y="180" width="10" height="10" style="stroke: red; stroke-width: 5; fill: none;" />
                        <!-- a -->
                        <text x="80" y="180" fill="black" font-size="2rem">a</text>
                        <!-- b -->
                        <text x="15" y="120" fill="black" font-size="2rem">b</text>
                        <!-- c -->
                        <text x="100" y="95" fill="black" font-size="2rem">c</text>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <br />
    <b>
        Fill 2 known sides values and leave the third one empty. Click the
        "Calculate" button to calculate the third side.
    </b>
    <div id="solution-section">
        <form action="#">
            <label for="a">a =</label>
            <input type="number" id="a" />
            <br />
            <label for="b">b =</label>
            <input type="number" id="b" />
            <br />
            <label for="c">c =</label>
            <input type="number" id="c" />
            <br />
            <div id="buttons">
                <button onclick="calculate()">Calculate</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <div id="calculation">

            <span id="solution">

            </span>
        </div>
    </div>

    <script>
        function calculate() {
            let a = document.getElementById('a').value;
            let b = document.getElementById('b').value;
            let c = document.getElementById('c').value;
            let solution = document.getElementById("solution");

            if (a == "") {
                console.log("Solving for a");
                solution.innerHTML = "Solving for: a <br>";
                solution.innerHTML += "a = √(c<sup>2</sup>-b<sup>2</sup>)<br>";
                solution.innerHTML += "a = √(" + c + "<sup>2</sup> - " + b + "<sup>2</sup>)<br>";
                solution.innerHTML += "a = √(" + c * c + " - " + b * b + ")<br>";
                solution.innerHTML += "a = √(" + ((c * c) - (b * b)) + ")<br>";
                a = Math.sqrt((c * c) - (b * b));
                solution.innerHTML += "a = " + a + "<br>";
                document.getElementById('a').value = a;
            } else if (b == "") {
                console.log("Solving for b");
                solution.innerHTML = "Solving for: b <br>";
                solution.innerHTML += "b = √(c<sup>2</sup>-a<sup>2</sup>)<br>";
                solution.innerHTML += "b = √(" + c + "<sup>2</sup> - " + a + "<sup>2</sup>)<br>";
                solution.innerHTML += "b = √(" + c * c + " - " + a * a + ")<br>";
                solution.innerHTML += "b = √(" + ((c * c) - (a * a)) + ")<br>";
                b = Math.sqrt((c * c) - (a * a));
                solution.innerHTML += "b = " + b + "<br>";
                document.getElementById('b').value = b;
            } else if (c == "") {
                console.log("Solving for c");
                solution.innerHTML = "Solving for: c <br>";
                solution.innerHTML += "c = √(a<sup>2</sup>+b<sup>2</sup>)<br>";
                solution.innerHTML += "c = √(" + a + "<sup>2</sup> + " + b + "<sup>2</sup>)<br>";
                solution.innerHTML += "c = √(" + a * a + " + " + b * b + ")<br>";
                solution.innerHTML += "c = √(" + ((a * a) + (b * b)) + ")<br>";
                c = Math.sqrt((a * a) + (b * b));
                solution.innerHTML += "c = " + c + "<br>";
                document.getElementById('c').value = c;

            } else {
                alert("Please leave one side empty to solve")
            }
        }
    </script>
</body>

</html>
